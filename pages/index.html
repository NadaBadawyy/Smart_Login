<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>sign up</title>
</head>
<body>
    <section class=" vh-100 d-flex justify-content-center align-items-center">
        <div class="container w-75  m-auto  shadow-lg p-5 text-info">
            <h1 class=" text-center mb-5">Smart Login System</h1>
            <input type="text" class="w-100 form-control my-3 bg-transparent text-white" placeholder="Enter your Name " id="sname">
            <input type="email" class="w-100 form-control my-3 bg-transparent text-white" placeholder="Enter your Email " id="semail">
            <input type="password" class="w-100 form-control my-3 bg-transparent text-white" placeholder="Enter your Password " id="password">
            <div id="feedback" class="invalid-feedback text-center py- d-block">
                
            </div>
            <button class="btn btn-outline-info w-100 my-3" id="sbtn">Sign Up</button>
            
            <p class="text-white text-center">you have an account? <a href="../index.html" class="text-white text-decoration-none fw-bold"> Sign in</a></p>
        </div>
    </section>
   
    <script src="../bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
